version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  db:
    image: postgres:15.1-alpine
    env_file: .env

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 15s
      timeout: 40s
      retries: 4

  redis:
    image: redis:6.0-alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 15s
      timeout: 40s
      retries: 4

  rabbitmq:
      image: "rabbitmq:3-management-alpine"
#      ports:
#        - "15672:15672"
#        - "5672:5672"

  celery_worker:
    build: .
    command: celery -A background.celery_app worker --loglevel=info
    depends_on:
      - api
      - rabbitmq
    env_file: .env

  celery_beat:
    build: .
    command: celery -A background.celery_app beat --loglevel=info
    depends_on:
      - api
      - rabbitmq
    env_file: .env
